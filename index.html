    <link rel="stylesheet" href="stylesheet.css">
    <script>
      function checkValue() {
        var username = document.getElementById("username-field").value;
        var password = document.getElementById("password-field").value;
        if (username === "") {
          alert("Username field is empty!");
        } else if (password === "") {
          alert("Password field is empty!");
        } else if (username.includes("Handmaid")&& password === "MayTheLordOpen") {
          window.location.href = "handmaids.html";
          alert("HELLO");
        } else {
          alert("Welcome " + username);
        }
      }
    </script>
  </head>

  <body class="flex-column">
    <main class="login main">
      <div class="form-container">
        <h1>Gilead Post</h1>
        <form>
          <label for="username-field">Enter your username:</label>
          <input type="text" id="username-field" name="username-field">
          <br>
          <label for="password-field">Enter your password:</label>
          <input type="password" id="password-field" name="password-field" required>
          <br>
          <input type="submit" id= "submit_button" value="Login" onclick="checkValue()">
        </form>
      </div>
    </main>

      AOS.init();
