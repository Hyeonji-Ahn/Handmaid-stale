    <link rel="stylesheet" href="stylesheet.css">
    <script>
      function checkValue() {
        var username = document.getElementById("username-field").value;
        var password = document.getElementById("password-field").value;
        if (username === "") {
          alert("Username field is empty!");
        } else if (password === "") {
          alert("Password field is empty!");
        } else if (username.includes("Handmaid_Of")&& password === "MayTheLordOpen") {
          alert ("HANDMAID");
          window.location.href = "https://hyeonji-ahn.github.io/Handmaids_tale/handmaids.html";
        } else if (username.includes("Wife_")&& password === "MayTheLordOpen") {
          alert ("WIFEE");
          window.location.href = "https://hyeonji-ahn.github.io/Handmaids_tale/handmaids.html";
        } else if (username.includes("Commander_")&& password === "Omelette") {
          window.location.href = "commanders.html";
        } else if (username.includes("Aunt_")&& password === "Magistra") {
          window.location.href = "commanders.html";
        }   else {
          alert("NO USER");
        }
      }
      function checkCode() {
        var code = document.getElementById("code").value;
        if (code === "American Literature") {
          document.getElementById("hidden-message").style.display = "block";
        } else {
          alert("Incorrect code. Please try again.");
        }
      }
    </script>

            <input type="password" id="password-field" name="password-field" required>
            <br>
          </form>
